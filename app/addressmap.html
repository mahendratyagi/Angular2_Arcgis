<div></div>
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
   
    	 <form [formGroup]="myForm" novalidate >
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control" formControlName="fname">
      <small [hidden]="myForm.controls.fname.valid || (myForm.controls.fname.pristine && !submitted)" class="text-danger">
            First Name is required (minimum 5 characters).
          </small>
    </div>
    <div class="form-group">
      <label for="">Last Name</label>
      <input type="text" class="form-control" formControlName="lname">
      <small [hidden]="myForm.controls.lname.valid || (myForm.controls.lname.pristine && !submitted)" class="text-danger">
            Last Name is required (minimum 5 characters).
          </small>
    </div>

    <div class="form-group">
      <label for="">Email</label>
      <input type="text" class="form-control" formControlName="emailadd">
      <small [hidden]="myForm.controls.emailadd.valid || (myForm.controls.emailadd.pristine && !submitted)" class="text-danger">
            Email is required (minimum 5 characters).
          </small>
    </div>


     <div class="form-group">
      <label for="">Mobile Number</label>
      <input type="text" class="form-control" formControlName="mobile">
      <small [hidden]="myForm.controls.mobile.valid || (myForm.controls.mobile.pristine && !submitted)" class="text-danger">
            Mobile Number is required (minimum 10 characters).
          </small>
      <input type="hidden" formControlName="lat" id="lat" value="" />
      <input type="hidden" formControlName="long" id="long" value="" />
    </div>


    <div class="form-group">
      <label for="">Blood Group</label>
      <input type="text" class="form-control" formControlName="bgroup">
    </div>

    <button type="button" (click)="save(myForm.value, myForm.valid)" class="btn btn-default">Submit</button>
   
  </form>
  </div>

</div>
